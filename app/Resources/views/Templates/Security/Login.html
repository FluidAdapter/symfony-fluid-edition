<f:layout name="Default" />

<f:section name="Main">
	<style>
		body {
			background: #efefef;
		}
		.loginForm {
			box-shadow: 0 0 4px #999999;
			width: 300px;
			margin: 60px auto 0;
			background: white;
		}

		.loginForm-field {
			padding: 10px;
		}

		.loginForm-input {
			box-sizing: border-box;
			width: 100%;
			font-size: 1em;
			padding: 8px 12px;
		}

		.loginForm-loginButton {
			display: block;
			padding: 20px 40px;
			width: 100%;
			background: #982530;
			color: white;
			font-size: 1.3em;
			border: none;
		}
	</style>
	<form action="{f:uri.route(name: 'security_login_check')}" method="post" class="loginForm">
		<f:if condition="{error}">
			<div class="loginForm-error">
				<!--{{ error.messageKey|trans(error.messageData) }}-->
				{error.messageKey}
			</div>
		</f:if>

		<div class="loginForm-field">
			<input type="text" id="username" name="_username" value="{last_username}" class="loginForm-input" placeholder="your@example.com" />
		</div>

		<div class="loginForm-field">
			<input type="password" id="password" name="_password" class="loginForm-input" placeholder="your password" />
		</div>

		<br/>
		<button type="submit" class="loginForm-loginButton">Login</button>
	</form>
</f:section>
